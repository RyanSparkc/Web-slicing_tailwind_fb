        <path d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z">

      <button class="popover-btn lg:hidden">
        <img src="https://bruce-fe-fb.web.app/image/search.svg" alt="搜尋" srcset="" />
      </button>
      <div class=" bg-fb-input ml-2 py-2 px-3 w-[240px] rounded-full items-center hidden lg:flex ">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-[18px] h-[18px] mr-2" fill="none" viewBox="0 0 24 24"

                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" class="w-full text-white bg-transparent focus:outline-none" placeholder="搜尋 Facebook" />
      </div>
    </div>

    <div class="relative flex items-center">
      <button class="popover-btn" id="plus-btn">

        <div class="flex items-center p-2 mb-2 rounded-lg cursor-pointer hover:bg-fb-input">

            <div

            </div>
          </label>
        </div>
      </div>
    </div>
