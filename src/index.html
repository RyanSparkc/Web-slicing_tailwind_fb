<!DOCTYPE html>
<html lang="zh-hant-tw">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TailwindCSS</title>
</head>

<body class="bg-fb-bg">
  <header class="w-full h-[56px] bg-fb-header fixed top-0 left-0 right-0 flex items-center justify-between px-4 z-20">
    <!-- header left -->
    <div class="flex items-center">
      <!-- FB LOGO -->
      <svg viewBox="0 0 36 36" class="fill-current text-fb text-white" height="39" width="39">
        <defs>
          <linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%">
            <stop offset="0%" stop-color="#0062E0"></stop>
            <stop offset="100%" stop-color="#19AFFF"></stop>
          </linearGradient>
        </defs>
        <path d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z">
        </path>
        <path class="fill-current text-white"
              d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z">
        </path>
      </svg>
      <!-- search bar (電腦板才會顯示)-->
      <button class="popover-btn lg:hidden">
        <img src="https://bruce-fe-fb.web.app/image/search.svg" alt="搜尋" srcset="" />
      </button>
      <div class=" bg-fb-input ml-2 py-2 px-3 w-[240px] rounded-full items-center hidden lg:flex ">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-[18px] h-[18px] mr-2" fill="none" viewBox="0 0 24 24"
             stroke="#9ba3af">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input type="text" class="w-full bg-transparent text-white focus:outline-none" placeholder="搜尋 Facebook" />
      </div>
    </div>
    <!-- header right -->
    <div class="flex items-center relative">
      <button class="popover-btn" id="plus-btn">
        <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="" srcset="" />
      </button>
      <button class="popover-btn" id="msg-btn">
        <img src="https://bruce-fe-fb.web.app/image/messenger.svg" alt="" srcset="" />
      </button>
      <button class="popover-btn" id="notification-btn">
        <img src="https://bruce-fe-fb.web.app/image/bell.svg" alt="" srcset="" />
      </button>
      <button class="popover-btn" id="more-btn">
        <img src="https://bruce-fe-fb.web.app/image/down.svg" alt="" srcset="" />
      </button>

      <!-- 下拉選單 1 plus -->
      <div class="popover-panel hidden" id="plus-panel">
        <p class="text-white mb-3 text-2xl">建立</p>
        <div class=" flex items-center p-1 mb-2 hover:bg-fb-input rounded-lg cursor-pointer ">
          <div class=" bg-fb-input rounded-full p-2 mr-2 flex justify-center items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="22" height="22" viewBox="0 0 24 24"
                 stroke="white">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </div>
          <div class="flex-1">
            <p class="tetx-sm text-white mb-[2px]">貼文</p>
            <p class="text-xs text-gray-400">在動態消息分享貼文。</p>
          </div>
        </div>
      </div>

      <!-- 下拉選單 2 messenger -->
      <div class="popover-panel hidden" id="msg-panel">
        <p class="text-white mb-3 text-2xl">Messenger</p>
        <div class="bg-fb-input rounded-full py-1 px-3 flex items-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-[18px] h-[18px] mr-2" fill="none" viewBox="0 0 24 24"
               stroke="#9ba3af">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <input type="text" class="w-full bg-transparent focus:outline-none text-white" placeholder="搜尋 Messenger" />
        </div>

        <div class=" flex items-center mb-2 p-2 rounded-lg hover:bg-fb-input cursor-pointer">
          <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
            <img class="w-full object-cover" src="https://bruce-fe-fb.web.app/image/avator.png" alt="" srcset="" />
          </div>
          <div class="flex-1">
            <p class="text-base text-white mb-[2px]">萊恩</p>
            <p class="text-sm text-gray-400">TailwindCSS 讚讚！ · 1分鐘前</p>
          </div>
        </div>
      </div>

      <!-- 下拉選單 3 bell -->
      <div class="popover-panel hidden" id="notification-panel">
        <p class="text-white mb-3 text-2xl">通知</p>
        <div class=" flex items-center mb-2 p-2 rounded-lg hover:bg-fb-input cursor-pointer ">
          <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
            <img class="w-full object-cover" src="https://bruce-fe-fb.web.app/image/avator.png" alt="" srcset="" />
          </div>
          <div class="flex-1">
            <p class="text-base text-white mb-[2px]">萊恩發布了一則貼文！</p>
            <p class="text-sm text-fb">1分鐘前</p>
          </div>
        </div>
      </div>

      <!-- 下拉選單 4 down -->
      <div class="popover-panel hidden" id="more-panel">
        <div class=" flex items-center mb-2 p-2 rounded-lg hover:bg-fb-input cursor-pointer ">
          <div class="w-[50px] h-[50px] rounded-full overflow-hidden mr-3">
            <img class="w-full object-cover" src="https://bruce-fe-fb.web.app/image/avator.png" alt="" srcset="" />
          </div>
          <div class="flex-1">
            <p class="text-base text-white mb-[2px]">萊恩</p>
            <p class="text-sm text-gray-400">查看你的個人檔案</p>
          </div>
        </div>
        <div class=" flex items-center p-1 mb-2 hover:bg-fb-input rounded-lg cursor-pointer ">
          <div class=" bg-fb-input rounded-full p-2 mr-2 flex justify-center items-center ">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" width="22" height="22" viewBox="0 0 24 24"
                 stroke="white">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
          </div>
          <p class="flex-1 text-white">登出</p>
        </div>
      </div>
    </div>
  </header>

  <main class="min-h-screen pt-main-span flex">
    <!-- 左側資訊欄 -->
    <div id="left-block" class=" hidden sticky top-main-span max-w-[360px] w-full pl-4 h-full lg:block
        ">
      <!-- <div class="flex items-center justify-items-center w-full p-2 mb-1 rounded hover:bg-fb-input cursor-pointer">
          <div class="w-[32px] overflow-hidden rounded-full mr-4">
            <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="">
          </div>
          <p class="text-white text-[.9rem]">萊恩</p>
        </div> -->
    </div>

    <!-- 動態牆 -->
    <div class="max-w-[744px] w-full mx-auto lg:px-4 xl:px-0 h-[200vh]">
      <p class="w-full bg-white h-[50px]">動態牆</p>
    </div>

    <!-- 右側聯絡人 -->
    <div id="right-block" class="hidden sticky top-main-span max-w-[360px] w-full h-full lg:block">
      <!-- <p class="mb-2 text-lg text-gray-400">聯絡人</p> -->
      <!-- <div id="right-block">
        <div class=" flex items-center w-full py-2 px-1 rounded hover:bg-fb-input cursor-pointer ">
          <div class="w-[45px]">
            <div class="relative w-[32px] cursor-pointer">
              <div class="overflow-hidden rounded-full">
                <img src="https://bruce-fe-fb.web.app/image/avator.png" alt="" />
              </div>
              <div class=" w-[8px] h-[8px] rounded-full bg-green-500 absolute bottom-0 right-0 ring-gray-900 ring "></div>
            </div>
          </div>
          <p class="text-white text-[.9rem]">萊恩</p>
        </div>
      </div> -->
    </div>
  </main>
</body>

</html>
